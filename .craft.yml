---
minVersion: "0.8.4"
github:
  owner: getsentry
  repo: relay
changelogPolicy: simple
targets:
  - name: pypi
  - name: github
  - name: gh-pages
  - name: registry
    type: app
    urlTemplate: "https://downloads.sentry-cdn.com/relay/{{version}}/{{file}}"
    includeNames: /^relay-(Darwin|Linux|Windows).*$/i
    config:
      canonical: "app:relay"
  - name: gcs
    bucket: sentry-sdk-assets
    includeNames: /^relay-(Darwin|Windows|Linux).*$/
    paths:
      - path: /relay/{{version}}/
        metadata:
          cacheControl: "public, max-age=2592000"
      - path: /relay/latest/
        metadata:
          cacheControl: "public, max-age=600"

requireNames:
  - /^gh-pages.zip$/
  - /^relay-.*-py2.py3-none-macosx_10_11_x86_64.whl$/
  - /^relay-.*-py2.py3-none-manylinux1_i686.whl$/
  - /^relay-.*-py2.py3-none-manylinux1_x86_64.whl$/
  - /^relay-.*.zip$/
  - /^relay-Darwin-x86_64$/
  - /^relay-Darwin-x86_64-dsym.zip$/
  - /^relay-Linux-x86_64$/
  - /^relay-Linux-x86_64-debug.zip$/
  - /^relay-Windows-x86_64-pdb.zip$/
  - /^relay-Windows-x86_64\.exe$/
