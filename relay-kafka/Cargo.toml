[package]
name = "relay-kafka"
authors = ["Sentry <oss@sentry.io>"]
description = "Kafka related functionality for Relay"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "24.4.2"
edition = "2021"
license-file = "../LICENSE.md"
publish = false

[lints]
workspace = true

[dependencies]
rdkafka = { workspace = true, optional = true, features = ["tracing", "ssl"] }
rdkafka-sys = { workspace = true, optional = true }
relay-log = { workspace = true, optional = true }
relay-statsd = { workspace = true, optional = true }
rmp-serde = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
thiserror = { workspace = true }
sentry-kafka-schemas = { workspace = true, default_features = false, optional = true }

[dev-dependencies]
serde_yaml = { workspace = true }
sentry-kafka-schemas = { workspace = true }

[features]
default = []
schemas = ["dep:sentry-kafka-schemas"]
producer = [
  "dep:rdkafka",
  "dep:relay-log",
  "dep:relay-statsd",
  "dep:rmp-serde",
  "dep:serde_json",
  "rdkafka-sys/cmake-build",
]
