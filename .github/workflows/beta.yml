name: Beta CI

on:
  schedule:
    - cron: "11 7 * * 1,4" # At 07:11 AM, only on Monday and Thursday

env:
  CARGO_TERM_COLOR: always

jobs:
  test-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [beta]

    services:
      redis: # https://docs.github.com/en/actions/guides/creating-redis-service-containers
        image: redis
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust Toolchain
        run: rustup toolchain install stable --profile minimal --component clippy --no-self-update

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets --all-features --no-deps -- -D warnings

      - name: Run Cargo Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features
