name: "Danger"
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    name: Changelogs
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npx danger@10.5.3 ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
