name: "Changelog"
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    name: Changelogs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install --omit=dev
      - run: npm run changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
