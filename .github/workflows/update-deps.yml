name: Update Dependencies

on:
  # Run every day.
  schedule:
    - cron: '0 3 * * *'
  # And on on every PR merge so we get the updated dependencies ASAP, and to make sure the changelog doesn't conflict.
  push:
    branches:
      - master

jobs:
  native:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v1
    with:
      path: relay-crash/sentry-native
      name: Native SDK
    secrets:
      # TODO provide a custom API token to have the CI triggered
      api_token: ${{ github.token }}

  uap-core:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v1
    with:
      path: relay-general/uap-core
      name: UAP Core
    secrets:
      # TODO provide a custom API token to have the CI triggered
      api_token: ${{ github.token }}
