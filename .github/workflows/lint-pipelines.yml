name: Lint Deployment Pipelines

on:
  push:
    branches:
      - master
      - test/pipeline-*

  pull_request:

jobs:
  lint:
    name: Lint GoCD Pipelines
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: getsentry/action-setup-gocd-cli@8391790b37dcf61bdf52d13fa1bf044c9bee9ac9 # v1.0.0

      - name: Lint Pipelines with gocd-cli
        run: |
          echo "GoCD YAML Linting"
          find "gocd" -name "*.yaml" -type f -print0 | \
          xargs -0 -I'{}' bash -c 'printf  "\nðŸ”Ž Linting {}\n\t" && gocd-cli configrepo syntax --yaml --raw "{}"'

  render:
    name: Render GoCD Pipelines with Jsonnet
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # v3
        - uses: getsentry/action-gocd-jsonnet@v0
          with:
            jb-install: true
            check-for-changes: true
            jsonnet-dir: gocd/templates
            generated-dir: gocd/generated-pipelines
