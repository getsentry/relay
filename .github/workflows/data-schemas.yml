name: data-schemas
on: [push]

jobs:
  event_schema:
    name: Event Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: make jsonschema
      - env:
          GITHUB_TOKEN: ${secrets.DATA_SCHEMAS_GITHUB_TOKEN}
        run: |
          git config --global user.email "markus+ghbot@sentry.io"
          git config --global user.name "sentry-bot"
          git clone https://sentry-bot:$GITHUB_TOKEN@github.com/getsentry/sentry-data-schemas
          cd sentry-data-schemas/
          mkdir -p ./relay/
          cp ../docs/event-schema/event.schema.json ./relay/event.schema.json
          git add .
          git commit -m "getsentry/relay@$GITHUB_SHA"
          for i in 1 2 3 4 5; do
            echo "Attempt $i"
            if git push; then
              break
            fi

            git pull --rebase
          done
