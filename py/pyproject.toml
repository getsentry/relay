[project]
name = "sentry_relay"
# see setup.py for versioning; we only have this here to make uv happy
# which we intend to use for dependency management, not packaging
version = "0.0.0"
# we're using setup.py to populate these fields
dynamic = ["authors", "description", "license", "requires-python"]

[tool.uv]
environments = ["sys_platform == 'darwin' or sys_platform == 'linux'"]

[[tool.uv.index]]
url = "https://pypi.devinfra.sentry.io/simple"
default = true

[build-system]
# setup.cfg tells setuptools about py/sentry_relay
requires = ["setuptools==78.1.1", "wheel", "milksnake>=0.1.6", "cffi>=1.6.0", "pycparser"]
build-backend = "setuptools.build_meta"
