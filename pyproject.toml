[project]
name = "relay"
# see py/setup.py for versioning; we only have this here to make uv happy
# which we intend to use for dependency management, not packaging
version = "0.0.0"
dependencies = ["sentry_relay"]

[tool.uv]
environments = ["sys_platform == 'darwin' or sys_platform == 'linux'"]

[[tool.uv.index]]
url = "https://pypi.devinfra.sentry.io/simple"
default = true

[tool.uv.sources]
sentry_relay = { workspace = true }

[tool.uv.workspace]
members = ["py"]

[dependency-groups]
dev = [
    "black>=24.3.0",
    "blinker>=1.8.2",
    "click>=8.1.7",
    "confluent-kafka>=2.1.1",
    "devservices>=1.2.1",
    "flake8>=7.0.0",
    "flask>=3.0.3",
    "msgpack>=1.1.0",
    "mypy>=1.10.0",
    "opentelemetry-proto>=1.32.1",
    "pre-commit>=4.2.0",
    "pytest>=7.4.3",
    "pytest-localserver>=0.8.1",
    "pytest-sentry>=0.3.0",
    "pytest-xdist>=3.5.0",
    "pyyaml>=6.0.2",
    "redis>=4.5.4",
    "requests>=2.32.4",
    "sentry-protos>=0.2.0",
    "sentry-sdk>=2.30.0",
    "types-protobuf>=5.27.0.20240626",
    "types-pyyaml>=6.0.12.10",
    "types-redis>=4.5.1.3",
    "types-requests>=2.30.0.0",
    "types-setuptools>=69.0.0.0",
    "werkzeug>=3.0.6",
    # "setuptools==78.1.1",
    # milksnake==0.1.6
    "wheel>=0.42.0",  # used for ci build_library
    "zstandard>=0.18.0",
]

[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | venv
  | target
)/
'''

[tool.mypy]
exclude = ["^py/sentry_relay/_lowlevel__ffi.py"]

[[tool.mypy.overrides]]
module = [
    "confluent_kafka.*",
    "msgpack.*",
    "pytest_localserver.*",
    "opentelemetry.*",
    "sentry_relay._lowlevel",
]
ignore_missing_imports = true
