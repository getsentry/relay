[package]
name = "relay-cabi"
version = "0.5.10"
authors = ["Sentry <oss@sentry.io>"]
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
description = "Exposes some internals of the relay to C."
edition = "2018"
license-file = "../LICENSE"
publish = false

[lib]
name = "relay"
crate-type = ["cdylib"]

[workspace]

[profile.release]
debug = true
lto = true

[dependencies]
chrono = "0.4.11"
failure = "0.1.8"
json-forensics = { version = "*", git = "https://github.com/getsentry/rust-json-forensics" }
lazy_static = "1.4.0"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
relay-auth = { path = "../relay-auth" }
relay-common = { path = "../relay-common" }
relay-general = { path = "../relay-general" }
sentry-release-parser = { version = "0.6.0", features = ["serde"] }
