header = "/* C bindings to the sentry relay library */"
include_guard = "RELAY_H_INCLUDED"
autogen_warning = "/* Warning, this file is autogenerated. Do not modify this manually. */"
include_version = true
line_length = 80
tab_width = 2
language = "C"

[parse]
include = ["relay-common"]
parse_deps = true

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[export]
include = ["SpanStatus"]

[export.rename]
"DataCategory" = "RelayDataCategory"
"SpanStatus" = "RelaySpanStatus"
