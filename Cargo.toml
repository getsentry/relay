[package]
name = "relay"
authors = ["Sentry <oss@sentry.io>"]
description = "An proxy service for Sentry."
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
license-file = "./LICENSE"
readme = "README.md"
version = "20.6.0"
edition = "2018"
build = "build.rs"
publish = false
exclude = [
    ".idea/**",
    ".vscode/**",
    "artwork/**",
    "py/**",
    "docs/**",
    "scripts/**",
    "tests/**",
]

[workspace]

[features]
default = []
with_ssl = ["relay-server/with_ssl"]
processing = ["relay-server/processing"]

[profile.release]
debug = true

[dependencies]
chrono = "0.4.11"
clap = { version = "2.33.0", default-features = false, features = ["wrap_help"] }
console = "0.10.0"
dialoguer = "0.5.0"
env_logger = "0.7.1"
failure = "0.1.8"
futures = "0.1.28"
lazy_static = "1.4.0"
log = { version = "0.4.8", features = ["serde"] }
pretty_env_logger = "0.4.0"
relay-common = { path = "relay-common" }
relay-config = { path = "relay-config" }
relay-server = { path = "relay-server" }
relay-general = { path = "relay-general" }
sentry = { version = "0.18.0", features = ["with_debug_meta"] }
serde = "1.0.114"
serde_json = "1.0.55"
hostname = "0.3.1"

[target."cfg(not(windows))".dependencies]
openssl-probe = "0.1.2"

[build-dependencies]
clap = { version = "2.33.1", default-features = false }
