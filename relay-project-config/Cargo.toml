[package]
name = "relay-project-config"
authors = ["Sentry <oss@sentry.io>"]
description = "Project configuration passed down from sentry"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "23.1.1"
edition = "2021"
license-file = "../LICENSE"
publish = false

[features]
default = []
processing = []

[dependencies]

# These are the dependencies that relay-cabi has, so this crate is allowed
# to have the same. Only relay-server is off limits.
# anyhow = { version = "1.0.66", features = ["backtrace"] }
# chrono = "0.4.11"
# json-forensics = { version = "*", git = "https://github.com/getsentry/rust-json-forensics" }
# once_cell = "1.13.1"
relay-auth = { path = "../relay-auth" }
relay-common = { path = "../relay-common" }
# relay-ffi = { path = "../relay-ffi" }
relay-filter = { path = "../relay-filter" }
relay-general = { path = "../relay-general" }
relay-sampling = { path = "../relay-sampling" }
# sentry-release-parser = { version = "1.3.1", features = ["serde"] }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
smallvec = "1.10.0"

[dev-dependencies]
insta = "1.26.0"
