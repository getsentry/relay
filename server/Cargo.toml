[package]
authors = ["Sentry <hello@sentry.io>"]
description = "Server components for the relay"
documentation = "https://docs.rs/semaphore-server"
homepage = "https://github.com/getsentry/semaphore"
license = "MIT"
name = "semaphore-server"
repository = "https://github.com/getsentry/semaphore"
version = "0.1.3"
build = "build.rs"

[features]
default = []
with_ssl = ["openssl", "actix-web/alpn"]

[dependencies]
clap = "2.32.0"
failure = "0.1.2"
failure_derive = "0.1.2"
hyper = "0.11.27"
log = "0.4.3"
futures = "0.1.23"
parking_lot = "0.6.3"
regex = "1.0.2"
lazy_static = "1.0.2"
serde_json = "1.0.24"
tokio-core = "0.1.17"
actix = "0.7.3"
actix-web = { version = "0.7.3", default-features = false, features = ["brotli", "flate2-c"] }
openssl = { version = "0.10.10", optional = true }
serde = "1.0.70"
serde_derive = "1.0.70"
uuid = { version = "0.6.5", features = ["v4"] }
http = "0.1.8"
sentry = "0.7.0"
sentry-actix = "0.2.0"
url = "1.7.1"
mime = "0.3.8"
bytes = "0.4.9"
base64 = "0.9.2"
flate2 = "1.0.2"
listenfd = "0.3.3"
itertools = "0.7.8"

[dependencies.chrono]
features = ["serde"]
version = "0.4.5"

[dependencies.semaphore-aorta]
path = "../aorta"

[dependencies.semaphore-config]
path = "../config"

[dependencies.semaphore-common]
path = "../common"

[target."cfg(not(windows))".dependencies]
libc = "0.2.42"
