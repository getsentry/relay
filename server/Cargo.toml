[package]
authors = ["Sentry <hello@sentry.io>"]
description = "Server components for the relay"
documentation = "https://docs.rs/semaphore-server"
homepage = "https://github.com/getsentry/semaphore"
license = "MIT"
name = "semaphore-server"
repository = "https://github.com/getsentry/semaphore"
version = "0.2.4"
edition = "2018"
build = "build.rs"

[features]
default = ["with_ssl"]
with_ssl = ["native-tls", "actix-web/tls"]

[dependencies]
actix = "0.7.8"
actix-web = { version = "0.7.15", default-features = false, features = ["brotli", "flate2-c"] }
base64 = "0.10.0"
bytes = "0.4.11"
chrono = { version = "0.4.6", features = ["serde"] }
clap = "2.32.0"
failure = "0.1.3"
flate2 = "1.0.6"
futures = "0.1.25"
lazy_static = "1.2.0"
listenfd = "0.3.3"
log = "0.4.6"
native-tls = { version = "0.2.2", optional = true }
num_cpus = "1.8.0"
parking_lot = "0.7.0"
regex = "1.1.0"
sentry = "0.12.0"
sentry-actix = "0.12.0"
serde = {version = "1.0.80", features = ["derive"]}
serde_json = "1.0.33"
tokio-timer = "0.2.8"
url = "1.7.2"

[dependencies.semaphore-common]
path = "../common"

[target."cfg(not(windows))".dependencies]
libc = "0.2.44"
