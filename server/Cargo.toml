[package]
authors = ["Sentry <hello@sentry.io>"]
description = "Server components for the relay"
documentation = "https://docs.rs/semaphore-server"
homepage = "https://github.com/getsentry/semaphore"
license = "MIT"
name = "semaphore-server"
repository = "https://github.com/getsentry/semaphore"
version = "0.1.1"
build = "build.rs"

[features]
default = []
with_ssl = ["openssl", "actix-web/alpn"]

[dependencies]
clap = "2.31.2"
failure = "0.1.1"
failure_derive = "0.1.1"
hyper = "0.11.27"
log = "0.4.2"
futures = "0.1.21"
parking_lot = "0.5.5"
regex = "1.0.0"
lazy_static = "1.0.1"
serde_json = "1.0.20"
tokio-core = "0.1.17"
actix = "0.5.7"
actix-web = { version = "0.6.12", default-features = false, features = ["brotli", "flate2-c"] }
openssl = { version = "0.10.10", optional = true }
serde = "1.0.66"
serde_derive = "1.0.66"
uuid = { version = "0.6.5", features = ["v4"] }
http = "0.1.5"
sentry = "0.5.4"
url = "1.7.0"
mime = "0.3.7"
bytes = "0.4.8"
base64 = "0.9.2"
flate2 = "1.0.1"
listenfd = "0.3.3"

[dependencies.semaphore-aorta]
path = "../aorta"

[dependencies.semaphore-config]
path = "../config"

[dependencies.semaphore-common]
path = "../common"

[dependencies.semaphore-trove]
path = "../trove"

[target."cfg(not(windows))".dependencies]
libc = "0.2.42"
