[package]
name = "document-pii"
version = "0.1.0"
authors = ["Sentry <oss@sentry.io>"]
description = "Generates documentation for which fields are datascrubbed"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
edition = "2021"
publish = false


[dependencies]
anyhow = "1.0.32"
clap = "3.0"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
serde_yaml = "0.9.17"
syn = { version = "1.0", features = ["full", "visit", "extra-traits"] }
quote = "1.0"
walkdir = "2.3.3"
toml = "0.7.3"
proc-macro2 = "1.0"
lazy_static = "1.4"




