[package]
name = "relay-common"
authors = ["Sentry <oss@sentry.io>"]
description = "Common utilities for Relay"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "20.7.2"
edition = "2018"
license-file = "../LICENSE"
publish = false

[dependencies]
backoff = "0.1.6"
cadence = "0.17.1"
chrono = "0.4.11"
failure = "0.1.8"
globset = "0.4.5"
lazy_static = "1.4.0"
lazycell = "1.2.1"
log = { version = "0.4.8", features = ["serde"] }
lru = "0.4.0"
parking_lot = "0.10.0"
regex = "1.3.9"
sentry-types = "0.14.1"
serde = { version = "1.0.114", features = ["derive"] }

[features]
default = []
