[package]
name = "relay-dynamic-config"
authors = ["Sentry <oss@sentry.io>"]
description = "Dynamic configuration passed down from sentry"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "23.1.1"
edition = "2021"
license-file = "../LICENSE"
publish = false

[features]
default = []
processing = []

[dependencies]
# TODO: Move types used by ProjectConfig from their respective crates to this one. Eventually,
# this crate should not depend on any sibling crates, except maybe relay-common.
relay-auth = { path = "../relay-auth" }
relay-common = { path = "../relay-common" }
relay-filter = { path = "../relay-filter" }
relay-general = { path = "../relay-general" }
relay-sampling = { path = "../relay-sampling" }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
smallvec = "1.10.0"

[dev-dependencies]
insta = "1.26.0"
