---
kubernetes:
  credentials:
    kind: gcloud
    project: internal-sentry
    cluster: primary
    zone: us-central1-b

steps:
  - kind: KubernetesDeployment
    selector:
      label_selector: service=relay
      namespace: default
    containers:
      - image: us.gcr.io/sentryio/semaphore:{sha}
        name: relay
  - kind: Shell
    command: bash -c 'bash scripts/create-sentry-release {sha} || true'
