users:
  SimpleLoadTest:
    wait_time: constant(1)
    num_projects: 10
    weight: 1
    task_set:
      tasks:
        - simple_locustfile.small_event_task
        - simple_locustfile.medium_event_task
        - simple_locustfile.large_event_task
  RandomEvents:
    wait_time: constant(1)
    num_projects: 10
    weight: 0
    task_set:
      tasks:
        simple_locustfile.random_envelope_event_task_factory:
          weight: 0
          with_level: true
          num_event_groups: 1
          max_message_length: 500
          max_users: ~
          min_breadcrumbs: 0
          max_breadcrumbs: 50
          breadcrumb_categories: ~
          breadcrumb_levels: ~
          breadcrumb_types: ~
          breadcrumb_messages: ~
          num_releases: 10
        simple_locustfile.random_envelope_event_task:
          weight: 0
        simple_locustfile.random_event_task:
          weight: 1
        simple_locustfile.random_event_task_factory:
          weight: 0
          with_level: true
          num_event_groups: 1
          max_message_length: 500
          max_users: ~
          min_breadcrumbs: 0
          max_breadcrumbs: 50
          breadcrumb_categories: ~
          breadcrumb_levels: ~
          breadcrumb_types: ~
          breadcrumb_messages: ~
          num_releases: 10
