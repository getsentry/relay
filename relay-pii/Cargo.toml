[package]
name = "relay-pii"
authors = ["Sentry <oss@sentry.io>"]
description = "Scrubbing of personally identifiable information (PII) from events"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "23.8.0"
edition = "2021"
license-file = "../LICENSE"
publish = false

[dependencies]
hmac = "0.12.1"
minidump = "0.15.2"
once_cell = "1.13.1"
pest = "2.1.3"
pest_derive = "2.1.0"
regex = "1.9.1"
relay-common = { path = "../relay-common" }
relay-event-schema = { path = "../relay-event-schema" }
relay-log = { path = "../relay-log" }
relay-protocol = { path = "../relay-protocol" }
serde = { version = "1.0.114", features = ["derive"] }
sha1 = "0.10.5"
smallvec = { version = "1.4.0", features = ["serde"] }
thiserror = "1.0.38"
utf16string = "0.2.0"

[dev-dependencies]
insta = { version = "1.31.0", features = ["json", "redactions", "ron", "yaml"] }
itertools = "0.10.5"
pretty-hex = "0.3.0"
relay-protocol = { path = "../relay-protocol", features = ["test"] }
serde_json = "1.0.55"
similar-asserts = "1.4.2"

[features]
default = []
