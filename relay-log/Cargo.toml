[package]
name = "relay-log"
authors = ["Sentry <oss@sentry.io>"]
description = "Error reporting and logging for Relay"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "23.1.1"
edition = "2021"
license-file = "../LICENSE"
publish = false
build = "build.rs"

[dependencies]
chrono = { version = "0.4.19", optional = true, features = ["serde"] }
console = { version = "0.15.5", optional = true }
env_logger = { version = "0.10.0", optional = true }
log = { version = "0.4.11", features = ["serde"] }
relay-crash = { path = "../relay-crash", optional = true }
sentry = { version = "0.29.3", features = ["debug-images", "log"], optional = true }
sentry-core = { version = "0.29.3" }
serde = { version = "1.0.114", features = ["derive"], optional = true }
serde_json = { version = "1.0.55", optional = true }

[features]
default = []
test = [
    "dep:env_logger",
]
init = [
    "dep:chrono",
    "dep:console",
    "dep:env_logger",
    "dep:sentry",
    "dep:serde",
    "dep:serde_json",
]
crash-handler = [
    "init",
    "dep:relay-crash",
]
sentry = [
    "dep:sentry",  # hidden export of the SDK
]
