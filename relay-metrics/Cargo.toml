[package]
name = "relay-metrics"
authors = ["Sentry <oss@sentry.io>"]
description = "Metrics protocol and processing"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "23.8.0"
edition = "2021"
license-file = "../LICENSE"
publish = false

[dependencies]
bytecount = "0.6.0"
float-ord = "0.3.1"
fnv = "1.0.7"
hash32 = "0.3.1"
itertools = "0.10.5"
relay-base-schema = { path = "../relay-base-schema" }
relay-common = { path = "../relay-common" }
relay-log = { path = "../relay-log" }
relay-statsd = { path = "../relay-statsd" }
relay-system = { path = "../relay-system" }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
thiserror = { workspace = true }
tokio = { version = "1.28.0", features = ["macros", "time"] }

[dev-dependencies]
criterion = "0.5"
insta = "1.31.0"
relay-statsd = { path = "../relay-statsd", features = ["test"] }
relay-test = { path = "../relay-test" }
tokio = { version = "1.28.0", features = ["test-util"] }

[[bench]]
name = "aggregator"
harness = false
