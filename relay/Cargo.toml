[package]
name = "relay"
authors = ["Sentry <oss@sentry.io>"]
description = "The Relay binary, a proxy server for Sentry"
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
version = "20.8.0"
edition = "2018"
build = "build.rs"
license-file = "../LICENSE"
publish = false

[features]
default = ["ssl"]
ssl = ["relay-server/ssl"]
processing = ["relay-server/processing"]

# Direct dependencies of the main application in `src/`
[dependencies]
chrono = "0.4.11"
clap = { version = "2.33.0", default-features = false, features = ["wrap_help"] }
console = "0.10.0"
dialoguer = "0.5.0"
env_logger = "0.7.1"
failure = "0.1.8"
futures = "0.1.28"
lazy_static = "1.4.0"
log = { version = "0.4.8", features = ["serde"] }
pretty_env_logger = "0.4.0"
relay-common = { path = "../relay-common" }
relay-config = { path = "../relay-config" }
relay-server = { path = "../relay-server" }
sentry = { version = "0.18.0", features = ["with_debug_meta"] }
serde = "1.0.114"
serde_json = "1.0.55"
hostname = "0.3.1"

[target."cfg(not(windows))".dependencies]
openssl-probe = "0.1.2"

[build-dependencies]
clap = { version = "2.33.1", default-features = false }
