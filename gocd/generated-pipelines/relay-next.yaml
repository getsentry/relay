format_version: 10
pipelines:
  deploy-relay-next:
    display_order: 0
    group: relay-next
    lock_behavior: unlockWhenFinished
    materials:
      relay_repo:
        branch: master
        destination: relay
        git: git@github.com:getsentry/relay.git
        shallow_clone: true
    stages:
      - pipeline-complete:
          approval:
            type: manual
          jobs:
            pipeline-complete:
              tasks:
                - exec:
                    command: true
