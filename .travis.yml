language: rust
services:
  - docker

cache:
  directories:
    - cabi/target
    - py/venv
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/target

git:
  depth: 1

env:
  global:
    - IMAGE_NAME=getsentry/semaphore
    # DOCKER_USER
    - secure: ""
    # DOCKER_PASS
    - secure: ""

branches:
  only:
    - master
    - /^release\/[\d.]+$/

install: skip
script: make $SUITE

matrix:
  fast_finish: true
  include:
    # Rust tests
    - env: SUITE=format-check
      install: rustup component add rustfmt-preview
    - env: SUITE=lint
      install: rustup component add clippy-preview
      rust: nightly
    - os: linux
      env: SUITE=cargotest
      install: cargo build --all
    - os: osx
      env: SUITE=cargotest
      install: cargo build --all

    # Python tests
    - os: linux
      env: SUITE=pytest
    - os: osx
      env: SUITE=pytest
      install: easy_install virtualenv

    # Rust builds
    - os: linux
      language: generic
      env:
        - SUITE=releasebuild-docker
        - BUILD_ARCH=x86_64
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/octet-stream"
                      -n semaphore-Linux-x86_64
                      target/x86_64-unknown-linux-gnu/release/semaphore
        # Build and push image to Dockerhub, on master branch only
        - bash scripts/push-docker-image.sh

#    - os: linux
#      language: generic
#      env:
#        - SUITE=releasebuild-docker
#        - BUILD_ARCH=i686
#      after_success:
#        - npm install -g @zeus-ci/cli
#        - zeus upload -t "application/octet-stream"
#                      -n semaphore-Linux-i686
#                      target/i686-unknown-linux-gnu/release/semaphore

    - os: osx
      osx_image: xcode9.2
      env: SUITE=releasebuild
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/octet-stream"
                      -n semaphore-Darwin-x86_64
                      target/release/semaphore

    # Python builds
    - os: linux
      sudo: required
      env: SUITE=manylinux BUILD_ARCH=i686
      language: generic
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/zip+wheel" py/dist/*
    - os: linux
      sudo: required
      env: SUITE=manylinux BUILD_ARCH=x86_64
      language: generic
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/zip+wheel" py/dist/*
    - os: osx
      osx_image: xcode7.3
      env: SUITE=wheel
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/zip+wheel" py/dist/*
    - os: linux
      sudo: required
      env: SUITE=sdist
      language: generic
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/zip+wheel" py/dist/*

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/a3901574-fbb7-11e7-9451-0a580a280114/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
