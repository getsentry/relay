language: rust
services:
  - docker

cache:
  cargo: true
  directories:
    - cabi/target
    - py/venv

git:
  depth: 1

branches:
  only:
    - master

install: skip
script: make $SUITE

matrix:
  include:
    # Rust tests
    - env: SUITE=format-check
      install: rustup component add rustfmt-preview
    - os: linux
      env: SUITE=cargotest
      install: cargo build --all
    - os: osx
      env: SUITE=cargotest
      install: cargo build --all

    # Python tests
    - os: linux
      env: SUITE=pytest
    - os: osx
      env: SUITE=pytest

    # Rust builds
    - os: linux
      env: SUITE=releasebuild
    - os: osx
      osx_image: xcode7.3
      env: SUITE=releasebuild

    # Python builds
    - os: linux
      sudo: required
      env: SUITE=manylinux BUILD_ARCH=i686
      language: generic
    - os: linux
      sudo: required
      env: SUITE=manylinux BUILD_ARCH=x86_64
      language: generic
    - os: osx
      osx_image: xcode7.3
      env: SUITE=wheel
    - os: linux
      sudo: required
      env: SUITE=sdist
      language: generic

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/a3901574-fbb7-11e7-9451-0a580a280114/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
