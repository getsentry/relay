[package]
name = "relay-general"
version = "22.8.0"
authors = ["Sentry <oss@sentry.io>"]
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
edition = "2018"
license-file = "../LICENSE"
publish = false

[dependencies]
bytecount = "0.6.0"
chrono = { version = "0.4.11", features = ["serde"] }
cookie = { version = "0.16.0", features = ["percent-encode"] }
debugid = { version = "0.7.2", features = ["serde"] }
dynfmt = { version = "0.1.4", features = ["python", "curly"] }
enumset = "1.0.4"
failure = "0.1.8"
hmac = "0.7.1"
itertools = "0.8.2"
maxminddb = "0.13.0"
memmap = { version = "0.7.0", optional = true }
minidump = "0.10.0"
num-traits = "0.2.12"
once_cell = "1.13.1"
pest = "2.1.3"
pest_derive = "2.1.0"
regex = "1.5.5"
relay-common = { path = "../relay-common" }
relay-general-derive = { path = "derive" }
schemars = { version = "0.8.1", features = ["uuid", "chrono"], optional = true }
sentry-release-parser = { version = "1.3.1" }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
serde_urlencoded = "0.5.5"
sha-1 = "0.8.1"
smallvec = { version = "1.4.0", features = ["serde"] }
uaparser = { version = "0.5.1"  }
url = "2.1.1"
utf16string = "0.2.0"
uuid = { version = "0.8.1", features = ["v4", "serde"] }

[dev-dependencies]
criterion = "0.3"
insta = { version = "1.19.0", features =  ["json", "redactions", "ron", "yaml"] }
pretty-hex = "0.2.0"
similar-asserts = "1.4.2"

[features]
mmap = ["maxminddb/mmap", "memmap"]
jsonschema = ["relay-common/jsonschema", "schemars"]
default = ["mmap"]

[[bench]]
name = "benchmarks"
harness = false
