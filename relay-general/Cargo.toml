[package]
name = "relay-general"
version = "20.12.1"
authors = ["Sentry <oss@sentry.io>"]
homepage = "https://getsentry.github.io/relay/"
repository = "https://github.com/getsentry/relay"
edition = "2018"
license-file = "../LICENSE"
publish = false

[dependencies]
bytecount = "0.6.0"
chrono = { version = "0.4.11", features = ["serde"] }
cookie = { version = "0.12.0", features = ["percent-encode"] }
debugid = { version = "0.7.2", features = ["serde"] }
dynfmt = { version = "0.1.4", features = ["python", "curly"] }
enumset = "1.0.1"
failure = "0.1.8"
hmac = "0.7.1"
itertools = "0.8.2"
lazy_static = "1.4.0"
maxminddb = "0.13.0"
memmap = { version = "0.7.0", optional = true }
minidump = { git = "https://github.com/luser/rust-minidump", rev = "7a03c548837ea3006e74c8e8c809afe243bec655" }
num-traits = "0.2.12"
pest = "2.1.3"
pest_derive = "2.1.0"
regex = "1.3.9"
relay-common = { path = "../relay-common" }
relay-general-derive = { path = "derive" }
schemars = { version = "0.8.0", features = ["uuid", "chrono"], optional = true }
scroll = "0.10.2"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
serde_urlencoded = "0.5.5"
sha-1 = "0.8.1"
smallvec = { version = "1.4.0", features = ["serde"] }
uaparser = { version = "0.3.3", optional = true }
url = "2.1.1"
utf16string = "0.2.0"
uuid = { version = "0.8.1", features = ["v4", "serde"] }

[dev-dependencies]
criterion = "0.3"
difference = "2.0.0"
insta = { version = "0.15.0", features =  ["ron", "redactions"] }
pretty-hex = "0.2.0"
valico = "3.2.0"

[features]
mmap = ["maxminddb/mmap", "memmap"]
jsonschema = ["relay-common/jsonschema", "schemars"]
default = ["uaparser", "mmap"]

[[bench]]
name = "benchmarks"
harness = false
